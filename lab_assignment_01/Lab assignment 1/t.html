<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sunrise Café Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #fffaf0;
            text-align: center;
        }
        h1 {
            color: #5d4037;
        }
        table {
            margin: auto;
            width: 80%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #d7ccc8;
            padding: 15px;
            text-align: center;
        }
        th {
            background-color: #a1887f;
            color: white;
        }
        td img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 10px;
        }
        tr:nth-child(even) {
            background-color: #fbe9e7;
        }
    </style>
</head>
<body>

    <h1>Sabbir's Cozy Café ☕</h1>
    <h2>Our Menu</h2>

    <table>
        <tr>
            <th>Image</th>
            <th>Item Name</th>
            <th>Ingredients</th>
        </tr>
        <tr>
            <td><img src="img/coffe_shope.jpg" alt="Cappuccino"></td>
            <td>Cappuccino</td>
            <td>Espresso, Steamed Milk, Foam</td>
        </tr>
        <tr>
            <td><img src="img/coffe_shope.jpg" alt="Chocolate Cake"></td>
            <td>Chocolate Cake</td>
            <td>Cocoa, Flour, Sugar, Eggs, Cream</td>
        </tr>
        <tr>
            <td><img src="img/coffe_shope.jpg" alt="Fruit Salad"></td>
            <td>Fruit Salad</td>
            <td>Apple, Strawberry, Watermelon, Banana</td>
        </tr>
    </table>

</body>
</html>

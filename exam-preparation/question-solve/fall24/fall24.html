<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Service Portal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 600px; /* Adjust as needed */
            border: 1px solid #ccc;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #fff;
            overflow: hidden;
        }

        .header-section {
            background-color: #e0e0e0;
            padding: 20px;
            text-align: center;
            font-size: 1.2em;
            font-weight: bold;
            border-bottom: 1px solid #ccc;
            /* Placeholder for background image */
            background-image: url('https://via.placeholder.com/600x100?text=Background+Image+Placeholder'); /* Replace with your image URL */
            background-size: cover;
            background-position: center;
            color: #fff; /* Text color over image */
            text-shadow: 1px 1px 2px rgba(0,0,0,0.7);
        }

        .student-service-section {
            padding: 20px;
            border-bottom: 1px solid #ccc;
        }

        .student-service-section h2 {
            margin-top: 0;
            margin-bottom: 15px;
            font-size: 1.1em;
            color: #333;
        }

        .student-service-section ul {
            list-style-type: disc;
            padding-left: 20px;
            margin: 0;
        }

        .student-service-section ul li {
            margin-bottom: 10px;
        }

        .student-service-section ul li a {
            color: #007bff;
            text-decoration: underline;
        }

        .newsletter-section {
            padding: 20px;
            border-bottom: 1px solid #ccc;
            text-align: center;
        }

        .newsletter-section h2 {
            margin-top: 0;
            margin-bottom: 15px;
            font-size: 1.1em;
            color: #333;
        }

        .newsletter-form label {
            display: block;
            margin-bottom: 8px;
            font-size: 0.9em;
            color: #555;
        }

        .newsletter-form input[type="email"] {
            width: calc(100% - 22px); /* Account for padding and border */
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box; /* Include padding and border in the element's total width and height */
        }

        .newsletter-form button[type="submit"] {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease;
        }

        .newsletter-form button[type="submit"]:hover {
            background-color: #0056b3;
        }

        .footer-section {
            background-color: #e0e0e0;
            padding: 15px;
            text-align: center;
            font-size: 0.85em;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header-section">
            Add background image
        </div>

        <div class="student-service-section">
            <h2>Student Service</h2>
            <ul>
                <li><a href="#">Registration</a></li>
                <li><a href="#">Academic Counseling</a></li>
                <li><a href="#">Research Information</a></li>
                <li><a href="#">Result Information</a></li>
            </ul>
        </div>

        <div class="newsletter-section">
            <h2>Subscribe to Our Newsletter</h2>
            <form class="newsletter-form">
                <label for="email">Enter your email here*</label>
                <input type="email" id="email" name="email" placeholder="your.email@example.com" required>
                <button type="submit">Sign Up</button>
            </form>
        </div>
        

       
        <footer>
            <p style="text-align: center;">Copyright@Student_Id</p>
        </footer>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
    <style>
        /* Basic CSS for layout, you can enhance this */
        .s1 {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
       
            background-color: #f0f0f0;
            margin: 50px
        }
        body{
            display: flex;
            justify-content: center;
            
        }
        .calculator-container {
            border: 2px solid #333;
            border-radius: 15px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }
        .calculator-container h2 {
            margin-top: 0;
            color: #333;
        }
        .input-group {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        .input-group label {
            flex: 1;
            text-align: left;
            margin-right: 10px;
        }
        .input-group input {
            flex: 2;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: calc(100% - 100px); /* Adjust based on label width */
        }
        .buttons-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr); /* 5 columns for +, -, x, /, % */
            gap: 10px;
            margin-bottom: 15px;
        }
        .buttons-grid button {
            padding: 15px;
            font-size: 1.2em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            transition: background-color 0.2s;
        }
        .buttons-grid button:hover {
            background-color: #0056b3;
        }
        .result-group {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
        }
        .result-group label {
            flex: 1;
            text-align: left;
            margin-right: 10px;
        }
        .result-group input {
            flex: 2;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #e9e9e9; /* Make result field read-only visually */
            width: calc(100% - 100px);
        }
    </style>
</head>
<body>
   
    <div class="s1">
        <div class="calculator-container">
        <h2>Basic Calculator</h2>

        <div class="input-group">
            <label for="firstNumber">1st number</label>
            <input type="number" id="firstNumber" placeholder="Enter first number">
        </div>

        <div class="input-group">
            <label for="secondNumber">2nd number</label>
            <input type="number" id="secondNumber" placeholder="Enter second number">
        </div>

        <div class="buttons-grid">
            <button onclick="calculate('+')">+</button>
            <button onclick="calculate('-')">-</button>
            <button onclick="calculate('*')">x</button>
            <button onclick="calculate('/')">/</button>
            <button onclick="calculate('%')">%</button>
        </div>

        <div class="result-group">
            <label for="result">Result</label>
            <input type="text" id="result" readonly>
        </div>
    </div>
    </div>

        <div>
        <button onclick="sabbir('Sabbir')"> + </button>
    </div>

    

    <script src="script.js"></script>
</body>
</html>

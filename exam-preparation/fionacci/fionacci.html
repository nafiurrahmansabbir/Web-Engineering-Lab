<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Fibonacci Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }
        input[type="number"] {
            padding: 8px;
            margin-right: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 8px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #output {
            margin-top: 20px;
            font-size: 1.1em;
            color: #333;
        }
    </style>
</head>
<body>

    <h1>Fibonacci Sequence Generator</h1>

    <p>Enter the number of Fibonacci terms you want to generate:</p>
    <input type="number" id="numTerms" value="" min="1">
    <button onclick="generateFibonacci()">Generate</button>

    <div id="output"></div>

    <script>
        function generateFibonacci() {
            const numTerms = parseInt(document.getElementById('numTerms').value);
            const outputDiv = document.getElementById('output');
            let fibSequence = [];

            if (isNaN(numTerms) || numTerms < 1) {
                outputDiv.textContent = "Please enter a valid number greater than 0.";
                return;
            }

            if (numTerms === 1) {
                fibSequence = [0];
            } else if (numTerms === 2) {
                fibSequence = [0, 1];
            } else {
                fibSequence = [0, 1]; // Start with the first two Fibonacci numbers
                for (let i = 2; i < numTerms; i++) {
                    const nextFib = fibSequence[i - 1] + fibSequence[i - 2];
                    fibSequence.push(nextFib);
                }
            }
            outputDiv.textContent=fibSequence;
            <!-- outputDiv.textContent = "Fibonacci Sequence: " + fibSequence.join(', '); -->
        }

        // Generate on page load with default value
   
    </script>

</body>
</html>
